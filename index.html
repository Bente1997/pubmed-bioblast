<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PubMed to BioBlast Template</title>
  <style>
    :root {
      --primary: #06038D;
      --background: #f7f7f9;
      --text: #333;
      --accent: #06038D;
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
    }

    input, button, textarea {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(6, 3, 141, 0.2);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #04026b;
    }

    textarea {
      height: 300px;
      margin-top: 1rem;
      resize: vertical;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

.pagetitle-wrapper {
    display: flex;
    max-width: 600px;
    width: 100%;
    gap: 0.5rem; /* Adds space between the field and button */
}

.pagetitle-wrapper input {
    flex: 1;
}

.pagetitle-wrapper button {
    /* This rule needs to be more specific or override global styles */
    flex: 0 0 auto;
    padding: 0.75rem 1rem;
    width: auto; /* This is the key change */
}

.pagetitle-wrapper button:hover {
  background-color: #04026b;
}

  </style>
</head>
<body>
  <h1>PubMed to BioBlast Template</h1>
  <label for="email">Your Email (required by NCBI)</label>
  <input id="email" placeholder="your.email@example.com" />

  <label for="pmid">PMID or PubMed Link</label>
  <input id="pmid" placeholder="38177128 or https://pubmed.ncbi.nlm.nih.gov/38177128" />

  <label for="editor">Editor (Lastname + First Initial, e.g., Doe J)</label>
  <input id="editor" placeholder="Doe J" />

  <button onclick="generateTemplate()">Generate Template</button>

  <!-- Page Title Field -->
<label for="pagetitle">Generated Page Title</label>
<div class="pagetitle-wrapper">
  <input id="pagetitle" readonly placeholder="Page title will appear here..." />
  <button onclick="copyPageTitle()">Copy</button>
</div>






  <label for="output">Generated Template</label>
  <textarea id="output" readonly placeholder="Template will appear here..."></textarea>

  <button onclick="copyTemplate()">Copy to Clipboard</button>

  <div class="footer">
    Made with ðŸ’™ for Oroboros Instruments Â· <a href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank">PubMed</a> API.
  </div>

  <script>
async function generateTemplate() {
  const email = document.getElementById("email").value;
  const input = document.getElementById("pmid").value;
  const editor = document.getElementById("editor").value || "Plangger M";
  const pmidMatch = input.match(/(\d{5,})/);
  if (!pmidMatch) { alert("Invalid PubMed link or PMID."); return; }
  const pmid = pmidMatch[1];

  // Fetch summary info (for journal abbreviation)
  const summaryResponse = await fetch(`https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmid}&retmode=json`);
  const summaryData = await summaryResponse.json();
  const result = summaryData.result[pmid];
  if (!result) { alert("No data found."); return; }

  const journalAbbrev = result.source;
  const title = result.title;
  const year = result.pubdate.slice(0, 4);
  const volume = result.volume || "";
  const pages = result.pages || "";
  const epubNotice = (!volume && !pages) ? "[Epub ahead of print]." : "";
  const doi = result.elocationid?.includes("doi") ? result.elocationid : "";
  const pubmedUrl = `https://pubmed.ncbi.nlm.nih.gov/${pmid}`;
  const doiUrl = doi ? `https://doi.org/${doi.replace("doi: ", "")}` : "";
  const today = new Date().toISOString().slice(0,7);

  // Fetch abstract + authors via efetch
  const fetchResponse = await fetch(`https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&id=${pmid}&retmode=xml`);
  const fetchText = await fetchResponse.text();
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(fetchText, "application/xml");

// Full author names (cleaned from special characters)
// Clean function 
function cleanString(str) {
  return str.normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/[^\x00-\x7F]/g, "");
}

// Full author names + short names
const authorNodes = xmlDoc.querySelectorAll("AuthorList > Author");

const authorsShort = Array.from(authorNodes).map(author => {
  const last = author.querySelector("LastName")?.textContent || "";
  const initials = author.querySelector("Initials")?.textContent || "";
  return cleanString(`${last} ${initials}`);
}).join(", ");

const authorsFull = Array.from(authorNodes).map(author => {
  const last = author.querySelector("LastName")?.textContent || "";
  const fore = author.querySelector("ForeName")?.textContent || "";
  return cleanString(`${last} ${fore}`);
}).join(", ");


// Abstract
const abstractNodes = xmlDoc.querySelectorAll("Abstract > AbstractText");
let abstract = "";

if (abstractNodes.length > 0) {
  // Map over all nodes, get their text content, and join with a single newline character
  abstract = Array.from(abstractNodes)
    .map(node => node.textContent.trim())
    .join('\n'); // <--- Change is here
}


//  Get Keywords
const keywordNodes = xmlDoc.querySelectorAll("KeywordList > Keyword");
const keywords = Array.from(keywordNodes)
    .map(node => node.textContent.trim())
    .join(', '); // Join keywords with a comma and a space

  // Get PMC ID (if available)
  const pmcid = result.articleids?.find(id => id.idtype === "pmc")?.value;

const template = `{{Publication
|title=${authorsShort} (${year}) ${title} ${journalAbbrev} ${volume && pages ? volume + ":" + pages + "." : ""}${epubNotice} ${doiUrl}
|info=[${pubmedUrl} PMID: ${pmid}${pmcid ? ' Open Access' : ''}]
|authors=${authorsFull}
|year=${year}
|journal=${journalAbbrev}
|abstract=${abstract}
|keywords=${keywords}
|editor=[[${editor}]]
|mipnetlab=
}}
{{Labeling
|area=
|diseases=
|organism=
|tissues=
|preparations=
|couplingstates=
|pathways=
|instruments=
|additional=${today}
}}`;

// Construct Page Title
const firstAuthorLastName = authorNodes[0]?.querySelector("LastName")?.textContent || "Unknown";
const pageTitle = `${firstAuthorLastName} ${year} ${journalAbbrev}`;
document.getElementById("pagetitle").value = pageTitle;


  document.getElementById("output").value = template;
}

    function copyTemplate() {
      const text = document.getElementById("output");
      text.select();
      document.execCommand("copy");
      alert("Template copied to clipboard!");
    }

function copyPageTitle() {
  const titleField = document.getElementById("pagetitle");
  titleField.select();
  document.execCommand("copy");
  alert("Page Title copied to clipboard!");
}
  </script>
</body>
</html>
